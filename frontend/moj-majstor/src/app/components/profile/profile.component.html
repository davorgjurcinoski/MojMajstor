<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Профил</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="profile-info">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Име и презиме</mat-label>
          <input matInput [(ngModel)]="profile.fullName">
        </mat-form-field>
      </div>
      <div class="profile-info">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Емаил</mat-label>
          <input matInput [(ngModel)]="profile.email">
        </mat-form-field>
      </div>
      <div class="profile-info">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Адреса</mat-label>
          <input matInput [(ngModel)]="profile.address">
        </mat-form-field>
      </div>
      <div class="profile-info">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Општина</mat-label>
          <input matInput [(ngModel)]="profile.municipality">
        </mat-form-field>
      </div>
      <div class="profile-info">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Телефонски број</mat-label>
          <input matInput [(ngModel)]="profile.phoneNumber">
        </mat-form-field>
      </div>
      <div class="profile-info">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Краток опис</mat-label>
          <input matInput [(ngModel)]="profile.description">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveChanges()">Зачувај промени</button>
    </mat-card-actions>
  </mat-card>
</div>
